<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Client Discovery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .thank-you-subtitle {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-content {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content fade-in">
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Thank you for sharing your insights with us. 
                Your responses will help us better understand your business 
                and deliver the most effective solutions.
            </p>
            <p class="thank-you-subtitle">
                We'll be in touch soon to discuss how we can help transform your business.
            </p>
        </div>
    </div>

    <script src="background.js"></script>
</body>
</html>
